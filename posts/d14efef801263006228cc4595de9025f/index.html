解决办法：

                    <p>问题：<br> 1.应用发布在另外一台服务器上，访问的时候，浏览器处于假死状态，甚至不能访问。</p> 
<p>解决办法：<br> 1.在操作远程服务器时，发现tomcat的启动窗口处于选择状态。鼠标移出黑窗口，消除选择状态，即可正常访问。</p>
