  <p>要在 shell 脚本中查看文件是否存在，你可以使用 <code>test</code> 命令来测试文件是否存在。例如，下面的脚本用来检查名为 <code>/etc/passwd</code> 的文件是否存在：</p> 
  <pre class="has"><code><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-keyword">if</span> <span class="hljs-built_in">test</span> -e /etc/passwd; <span class="hljs-keyword">then</span>
  <span class="hljs-built_in">echo</span> <span class="hljs-string">"文件存在"</span>
<span class="hljs-keyword">else</span>
  <span class="hljs-built_in">echo</span> <span class="hljs-string">"文件不存在"</span>
<span class="hljs-keyword">fi</span>
<button class="copy-btn"></button></code></pre>
